trigger:
  batch: true
  branches:
    include:
    - main

schedules:
- cron: 0 12 * * 0
  displayName: weekly Sunday build
  branches:
    include:
    - main
  always: true


pool:
  vmImage: ubuntu-latest

steps:

- checkout: self
  clean: true

- task: ComponentGovernanceComponentDetection@0
  inputs:
    verbosity: Verbose
    alertWarningLevel: Medium
    failOnAlert: true
  displayName: Component Governance ( aka.ms/cgdocs )
